<!DOCTYPE html>
<html>
  <head>
    <title>wa-sqlite demo reset</title>
  </head>
  <body>
    <div id="status">Click to clear wa-sqlite data...</div>
    <button id="clear">Clear all</button>
    <script>
      document.getElementById('clear').addEventListener('click', () => {
        globalThis.localStorage.clear();
        globalThis.indexedDB.deleteDatabase('sqlite');
        document.getElementById('status').textContent += 'Done!';
      });
    </script>
  </body>
</html>
